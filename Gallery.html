.sidenav{

       left: 10px;

       overflow-x: hidden;
       padding: 10px 0;
}

    fill: #f9e3da;
    background-color: #4f4737;
    border-radius: 100%;
    border-style: none;
    display: block;
    margin-bottom: 8px;
}

.content {

}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav .btn {font-size: 18px;}
}

.btn:hover{
    fill: #4f4737;
    background: #f9e3da;
    }
